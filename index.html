<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Juice Company</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        section {
            padding: 20px;
        }

        #menu .juice-item {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to The Juice Company</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About Us</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <section id="menu">
        <h2>Our Menu</h2>
        <!-- Here you can add your juice product items -->
        <div class="juice-item">
            <img src="juice1.jpg" alt="Juice 1">
            <h3>Orange Sunrise</h3>
            <p>A refreshing blend of freshly squeezed oranges.</p>
            <p>$4.99</p>
        </div>
        <!-- Add more juice items as needed -->
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Information about the company goes here...</p>
    </section>

    <footer>
        <p>&copy; 2024 The Juice Company. All rights reserved.</p>
    </footer>
</body>
</html>
